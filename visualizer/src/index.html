<!DOCTYPE html>
<html>
<head>
	<title>Visualizer for AccelerationFileAnalyzer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/afachart.css">
	<script src="./js/d3.v3.min.js" charset="utf-8"></script>
	<script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
	<script src="./js/afachart.js" charset="utf-8"></script>
	<script>
	<!--
		window.onload = function(){
			afachart.main();
		}
	//-->
	</script>
</head>
<body>
<div id="container">
	<!-- Menu -->
	<div id="menu">
		<!-- Title -->
		<div id="headtitle">
			<div style="float:left;">【波形グラフ描画ツール】<small>Version1.1.0</small></div>
			<input type="button" value="リロード" onclick="afachart.main()" style="float:right;" />
			<div style="float:right;">鋼橋技術研究会／センシング技術を用いた構造評価に関する研究部会 WG3　</div>
			<div style="clear:right;"></div>
		</div>
		<div class="menubox">
			<div>
				<label>基準フォルダ(直接指定可能)：</label><input id="inputBaseFoldersID" type="text" style="width:60%;" />
				<input type="button" value="変更適用" onclick="afachart.changeBaseFolder()" />
			</div>
			<div>
				<label>描画フォルダ選択：</label><select id="dropdownFoldersID" onChange="afachart.folderlistChangeEvent()" style="width:200px;"></select>
			</div>
		</div>
		<hr>
		<div class="menubox">
			<div class="dropdownContentClass" style="float:left;">
				<label>描画内容：</label><select id="dropdownContentID" onChange="afachart.viewparamaterChangeEvent(true)" style="width:200px;"><option value="allfile">ファイル：全て、軸：選択</option><option value="allaxis">ファイル：選択、軸：全て</option></select>
				&nbsp;&nbsp;
			</div>
			<div class="dropdownFilesClass" style="float:none;">
				<label>描画ファイルの選択：</label><select id="dropdownFilesID" onChange="afachart.filelistChangeEvent()" style="width:300px;"></select>
				&nbsp;&nbsp;
			</div>
			<div class="dropdownAxisClass" style="float:none;">
				<label>描画軸の選択：</label><select id="dropdownAxisID" onChange="afachart.viewparamaterChangeEvent(false)" style="width:80px;"><option value="x">X軸</option><option value="y">Y軸</option><option value="z" selected>Z軸</option></select>
			</div>
			<div>
				<label>Y軸(加速度)の範囲：&#xb1;</label><input id="inputAxisyValueID" value="0.1" onChange="afachart.viewparamaterChangeEvent(false)" style="width:60px;" /> (G) ※ 0を指定した場合、グラフ毎の最小値／最大値で、Y軸の範囲を自動調整します
			</div>
			<div>
				<label>情報表示：</label><input id="inputInfomationID" class="infomationarea" value="" onChange="" style="width:80%;" disabled="disabled" />
			</div>
		</div>
	</div>
	<hr>
	<!-- Contents -->
	<div id="content">
		<dl id="svglistID">
		</dl>
	</div>
</div>
</body>
</html>
